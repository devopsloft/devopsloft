{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="row justify-content-center">
        <div class="alert alert-{{ category }} alert-dismissible fade show position-absolute " role="alert">
            {{ message }}
        </div>
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}
